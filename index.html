<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<main>
  <section class="titulo-section">
    <h2>Bitcoin</h2>
    <img src="./icons/Bitcoin.svg" alt="">
  </section>
  <section class="painel-moedas">
    <div class="proximo botao">
      <img src="./icons/arrow-right-short.svg" alt="">
    </div>
    <div class="painel-moedas-box">
      <div class="progresso"></div>
    </div>
    <div class="anterior botao">
      <img src="./icons/arrow-right-short.svg" alt="">
    </div>
  </section>

  <section class="BTC-para-moeda">
    <div class="input-body">
      <div class="titulo-input">
        <h3>Digite o valor e BTC</h3>
      </div>
      <div class="input-box">
        <label for="input-btc"></label>
        <input type="number" id="input-btc" placeholder="Digite qualquer valor">
      </div>
    </div>
    <div class="botao-converter">
      <img src="./icons/arrow-right-converter.svg" alt="">
    </div>
    <div class="conversor-painel"></div>
  </section>

  <section class="moeda-para-BTC">
    <div class="title-conversor-MoedaBTC">
      <h3>Coversor para BTC</h3>
    </div>
    <div class="conversor-moeda-BTC">
      <div class="moeda-informacoes">
        <div class="valor-moeda">
          <h3>Valor</h3>
          <label for="moedaValor"></label>
          <input type="number" id="moedaValor">
        </div>
        <div class="seleciodar-moeda-box">
          <div class="selecionar-moeda">
            <select name="moedasDisponiveis" id="moedasDisponiveis"></select>
          </div>
        </div>
      </div>
      <div class="botao-converterMoeda">
        <img src="./icons/arrow-right-converter.svg" alt="">
      </div>
      <div class="resposta-BTC-box">
        <p>BTC</p>
        <p class="resposta-BTC"></p>
      </div>
    </div>
  </section>
</main>

<script src="JS/mostrarMoeda.js"></script>
<script src="JS/conversorMoeda.js"></script>
<script src="JS/conversorBTC.js"></script>
</body>
</html>
